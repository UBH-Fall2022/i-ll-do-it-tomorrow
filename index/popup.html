<!DOCTYPE html>
<html lang="en">
<head>
  <title>Extension Popup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<h1>Popup Title</h1>
<br>
<h2>To-Do List</h2>
<h4>View:</h4>
<div display="inline-block">
  <input type="radio" id="today" name="view" value="Today">
  <label for="today">Today</label><br>
  <input type="radio" id="week" name="view" value="Week">
  <label for="week">Week</label><br>
  <input type="radio" id="calendar" name="view" value="Month">
  <label for="month">Month</label>
</div>
<br>
<h3>Actual To-Do List Here</h3>

</html>
